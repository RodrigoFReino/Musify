<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduccion</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/6557f1a36e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="LogoNabet.png" height="100px" alt="">
    </header>
    <main>
        <div class="grilla">
            
            <i id="Rewind" class="fa-solid fa-backward"></i>
            <img src="AlbumSoda.PNG" class="imagen" width="100%" alt="">
            <i id="Forward" class="fa-solid fa-forward"></i>
            <i id="Pause" class="fa-solid fa-circle-pause"></i>
            <i id="Play" class="fa-solid fa-play"></i>
            <i id="Stop" class="fa-solid fa-stop"></i>
            
        </div>
        
    </main>
</body>
</html>
